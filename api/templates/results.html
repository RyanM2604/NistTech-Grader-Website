<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grader</title>
    <link rel="icon" href="../static/icon.png">
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container mb-5">
        <div class="container mt-3 justify-content-center">
            <h1 class="text-center">Grading Results</h1>
    
            <h2 class="mt-4 text-center">Problem Number: {{ problem_num }}</h2>
    
            <h3 class="mt-4">Standard Output:</h3>
            <pre class="bg-light p-3">{{ output }}</pre>
    
            <h3 class="mt-4">Standard Error:</h3>
            <pre class="bg-light p-3">{{ errors }}</pre>
        </div>

        <button id="redirect_btn" class="btn btn-info" style="margin-left: calc(50vw - 125px)"> Submit again </button>
    </div>

    <script>
        let button = document.getElementById("redirect_btn");
        button.addEventListener("click", redirect = () =>{
            window.location.href = "/";
        })
    </script>
</body>
</html>
