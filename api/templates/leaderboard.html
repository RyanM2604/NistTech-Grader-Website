<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="30" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="icon" href="../static/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>   
    <div class="container mt-3">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="/"><img src="../static/logo.png" alt="" height="60px" width="230px"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Grader</a>
                <a class="nav-item nav-link" href="/lb">Leaderboard</a>
              </div>
            </div>
          </nav>

          <div class="box_s" id="myTableDiv" >
            <table id="myTable" class="table table-borderless" style="color: #405E79">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Placement</th>
                    <th scope="col">Username</th>
                    <th scope="col">Total score</th>
                </tr>
                </thead>
                <tbody>
                    {% for i in range(leaderboard|length) %}
                        <tr>
                            <td>
                                {{ i+1 }}
                            </td>
                            <td>
                                {{ leaderboard[i][0] }}
                            </td>
                            <td>
                                {{ leaderboard[i][1] }}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
