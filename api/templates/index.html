<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grader</title>
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger text-center">
                        <p>{{ messages[0] }}</p>
                </div>
            {% endif %}
        {% endwith %}
        <div class="card mt-3 w-50 text-center mx-auto">
            <div class="card-header">
                <h2>
                    Online grader
                </h2>
            </div>
            <div class="card-body">
                <p>
                    Upload your code and details in the boxes below
                </p>

                <form method="post" enctype="multipart/form-data" action="/">
                    <div class="input-group mb-3">
                        <input id="name" class="form-control" placeholder="Name" name="name" required>
                        <span class="input-group-text" id="basic-addon1">Full name</span>
                    </div>
                    <div class="input-group mb-3">
                        <input id="email" class="form-control" placeholder="Email" name="email" required>
                        <span class="input-group-text" id="email_ending">@gmail.com</span>
                    </div>
                    <div class="input-group mb-3">
                        <input id="prob_num" class="form-control" placeholder="Problem Number" name="prob_num">
                        <span class="input-group-text" id="email_ending">Only Number</span>
                    </div>
                    <div class="input-group mb-3">
                        <label class="form-label" for="customFile"></label>
                        <input type="file" class="form-control" id="customFile" name="code"/>
                        <span class="input-group-text" id="basic-addon1">Upload Code</span>
                    </div>
                    <button type="submit" class="btn btn-info">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
